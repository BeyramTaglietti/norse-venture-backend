name: norse-venture-backend
on:
  push:
    branches: [master]

jobs:
  migration:
    name: prisma migration to master branch postgres DB
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: pnpm install
      - name: Run production migration
        run: pnpm migrate:postgres
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
